global:
  scrape_interval: 15s
  external_labels:
    replicas: prometheus-main
scrape_configs:
- job_name: prometheus
  scrape_interval: 12s
  static_configs:
  - targets:
    - localhost:9090
- job_name: grafana
  scrape_interval: 5s
  static_configs:
  - targets:
    - grafana.${NAMESPACE:default}.svc.cluster.local:3000
- job_name: outapi
  scrape_interval: 5s
  static_configs:
  - targets:
    - outapi.${NAMESPACE:default}.svc.cluster.local:55670
- job_name: minio
  scrape_interval: 5s
  metrics_path: /minio/prometheus/metrics
  scheme: http
  static_configs:
  - targets:
    - minio.${NAMESPACE:default}.svc.cluster.local:9000
- job_name: ingestor
  scrape_interval: 5s
  static_configs:
  - targets:
    - ingestor.${NAMESPACE:default}.svc.cluster.local:55673
- job_name: qos
  scrape_interval: 5s
  static_configs:
  - targets:
    - qos.${NAMESPACE:default}.svc.cluster.local:55682
- job_name: manager
  scrape_interval: 12s
  static_configs:
  - targets:
    - manager.${NAMESPACE:default}.svc.cluster.local:55671
- job_name: rabbitmq
  scrape_interval: 20s
  static_configs:
  - targets:
    - rabbitmq-exporter:9419
- job_name: exporter
  scrape_interval: 20s
  static_configs:
  - targets:
    - exporter.${NAMESPACE:default}.svc.cluster.local:55684
    
- job_name: 'kubernetes-pods'
  kubernetes_sd_configs:
  - role: pod
    namespaces:
      names:
      - tme 
      - default 
  relabel_configs:
  - action: labelmap
    regex: __meta_kubernetes_pod_label_(.+)
  - source_labels: [__meta_kubernetes_namespace]
    action: replace
    target_label: kubernetes_namespace
  - source_labels: [__meta_kubernetes_pod_name]
    action: replace
    target_label: kubernetes_pod_name
